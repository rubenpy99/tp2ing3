          <p><strong>RUBÉN,<em> pulicado 2021/06/05 at 00:00 PM</em></strong>
            Partiendo de que la representación gráfica nos permite explorar, analizar y comparar de forma visual y rápida datos sobre la evolución de una o más cantidades a lo largo del tiempo en el mismo lugar o en diferentes lugares. Facilita la comprensión de los hechos y las relaciones entre ellos. Es interesante saber que con D3 contamos con una manera “fáci”l de crear todo tipo de visualizaciones. El uso de una variedad de fuentes de datos lo convierte en la solución ideal para bases de datos. Aunque la visualización nos brinda la capacidad de comunicar y abstraer información, no debe reemplazar los métodos de análisis estadístico o predictivo porque en muchos casos pueden ocurrir correlaciones falsas cuando las personas usan su percepción. El propósito de la visualización debe ser la naturaleza exploratoria de los datos y la transferencia de la información analizada. La visualización es una forma muy útil de presentar grandes cantidades de información al usuario final. Previamente para que esto sea viable es necesario contar con una buena base de html css y javaScript, el proceso de manejo de datos es bastante complejo por la exactitud que se debe emplear para manejar toda la información de una manera eficientes puesto que es la información mal representada carece de valor, de nada sirve tener mucha información y no ser capaz de comunicar el significado que contemplan en conjunto
        </div>

          <p><strong>JUANJO,<em> pulicado 2021/06/05 at 00:00 PM</em></strong>
            D3js o mejor conocido como Data-Driven Documents me parecio una herramienta esencial 
            para todo programador web que desee trabajar con modelado de datos ya que es
            es una biblioteca de código Javascripts 
            enfocado en la visualización de gráficos dinámicos e interactivos para navegadores WEB.
             En esta biblioteca aparte de gráficos también se encuentran modelos y diseños gratuitos 
             los cuales se pueden reutilizar y ser aplicados en sus desarrollos. 
             D3js trabaja con tecnologías como SVG, HTML Y CSS aparte de Javascript. 
             Es de uso sencillo y accesible para todos, existen gráficos para casi todas 
             las necesidades posibles y solamente se necesitan unas cuantas líneas de código
             para poder usarcé. Los gráficos no solo son dinámicos si no que muchos de ellos brindan 
             la posibilidad de interactuar directamente con los datos que muestran.  D3js fue creado 
             por el desarrollador Mike Bostock el cual esta especializado en el tratado e datos y su 
             visualización, esta herramienta fue lanzada el 18 de febrero de 2011 y desde entonces no 
             ha parado de ganar relevancia, hoy en día mas de 660 compañías ya utilizan esta herramienta 
             debido a su velocidad, sencilles, facilidad ya que se reutilizan códigos en, 
             recursos gratuitos y capacidad de manejar grandes cantidades de datos sin perder 
             rendimiento.

              <p><strong>conclusión Grupal,<em> pulicado 2021/06/05 at 00:00 PM</em></strong>
                En conclusión d3.js o data driven documents es una posibilidad para los desarrolladores de reutilizar código de JavaScript ya hecho por otras personas de manera sencilla y gratuita, esto ayuda a empresas y desarrolladores a ahorrar tanto tiempo como dinero. Esta biblioteca posee múltiples ventajas como, por ejemplo: fomenta la reutilización de código, es bastante rápido, aunque se utilicen grandes cantidades de datos en los gráficos expuestos, no es necesario pagar por el uso, da la posibilidad de exponer y modificar grandes cantidades de datos, no es necesario descargar la biblioteca simplemente se puede llamar a sus recursos con la sentencia “<script src="https://d3js.org/d3.v7.min.js"></script>” de igual manera si deseas descargar la biblioteca y llamarla desde alguna carpeta local también es posible, las bases de datos se pueden utilizar desde diferentes tipos de archivos como por ejemplo archivos CSV, XML, TSV, JSON, las imágenes, gráficos y modelos utilizan tecnología SVG la cual evita que se vean pixeladas ya que poseen un auto escalado según el zoom y resolución a la cual se están sometiendo, no pide que te crees una cuenta, puede ser incluido a código ya hecho, los recursos pueden ser editados a voluntad de las necesidades del programador y hay mucha información al respecto en internet. Pero, así como posee muchas ventajas también hay algunas desventajas como que por ejemplo es necesario poseer algún conocimiento previo en HTML, CSS y JS para utilizarlo, algunos recursos pueden llegar a ser complicados de utilizar, no todos los ambientes de desarrollo implementan bien las funcionalidades de d3js, en la biblioteca existen recursos aun expuestos que ya no funcionan correctamente pese aunque te avisen que ya no son utilizables de igual manera puede llegar a causar confusión y que también al llamar a la biblioteca con la sentencia de la URL deberás tener conexión a internet para utilizar los recursos de d3js. La idea original de Mike Bostock al crear la biblioteca d3js fue crear una comunidad en donde desarrolladores se ayuden entre ellos reutilizando código y recursos en el área la cual el domina que es la visualización de datos, luego de muchas versiones y herramientas antecesoras de d3js se consiguió la que ahora nos ofrece una forma simple de crear y visualizar de manera resumida bases de datos en diferentes formatos y de diferentes orígenes. Esto abre oportunidades de poder mostrar a tiempo real datos y dejarlos publicados en una página web para que clientes u otras personas en una corporación puedan acceder a esos recursos, esta utilidad puede ser de gran ayuda para departamentos de Bussisness inteligence, marketing o product managment pudiendo así mostrar a los directivos los datos relacionados a ventas, clientes productos incluso ganancias. También se podría utilizar para sistemas WEB en un sinfín de escenarios como por ejemplo el manejo de storage, home banking, sistemas de gestión y muchas otras maneras. Puede ser una herramienta útil para casi cualquier tipo de organización o desarrollador que desee dar más usos a sus datos generados y archivados en su base
