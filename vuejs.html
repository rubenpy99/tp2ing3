          <p><strong>RUBÉN,<em> pulicado 2022/06/05 at 00:00 PM</em></strong>
            VueJS no ha reinventado la rueda. Fue desarrollado como proyecto personal por Evan You, un antiguo desarrollador de Google, en un esfuerzo por facilitar el trabajo con AngularJS. El marco se volvió tan fácil de usar y simple que cuando su creador decidió subirlo al repositorio de Github, la comunidad comenzó a usarlo en más y más proyectos.
            Empresas como Xiaomi, Alibaba y Gitlab se encuentran entre los principales jugadores. Si miramos las estadísticas de pronóstico de uso en 2018, vemos que muchas personas y empresas están interesadas en conocerlo y usarlo, porque su creador, Evan You, supo transmitirlo. Resume todas las cosas buenas que resumen otros marcos como Angular, ReactJS y EmberJS que elimina lo que el desarrollador no proporciona o es complejo de usar.
            VueJS permite una adaptación siempre y orgánica,pues no impone las herramientas que debes utilizar,solo utiliza lo que quieras, usa la herramienta con la que te encuentres cómodo, céntrate en escribir HTML, CSS y JavaScript. Si quieres añadir JSX o TypeScript hazlo. Si no lo quieres incluir ahora, hazlo más tarde. Esto hace que desarrollar en VueJS sea más intuitivo. Es casi como trabajar con JavaScript nativo. Particularmente, me parece un paso muy natural si vienes de trabajar con jQuery.

          <p><strong>JUANJO,<em> pulicado 2022/06/05 at 00:00 PM</em></strong>
            Vue o tambien conocido como vue.js es un framework enfocado a Javascript y con la misión 
            de desarrollar interfaces de Usuario de manera sencilla y ágil. Pese a su sencilles esta 
            herramienta requiere que aquel que desee utilizarla tenga un conocimiento más que básico 
            sobre Javascript. La idea original del creador Evan You fue crear una herramienta de uso 
            simple y código libre para que cualquiera pueda acceder a sus funcionalidades. Su simpleza, 
            la capacidad de crear interfaces reactivas o mejor dicho que sean capaces de reaccionar a 
            los cambios u eventos a los que se le sometan, el hecho de que es una herramienta gratuita, 
            que no es necesario crearse una cuenta o tener que instalar ningún software para usarlo, lo 
            convierte en una herramienta muy interesante para los desarrolladores WEB los cuales desean 
            mejorar o directamente crear una buena interfaz para los usuarios de sus páginas. Pese a que 
            existen otras opciones framework Vuejs junta lo mejor de todos ellos los simplifica, por 
            esto este framework tuvo mayor éxito por sobre los demás ya que cualquiera con conocimientos 
            en Javascript puede utilizar y crear proyectos complejos y profesionales de una manera 
            sencilla y rápida sin tener que buscar mucha información al respecto.

          <p><strong>conclusión Grupal,<em> pulicado 2021/06/05 at 00:00 PM</em></strong>
            Hoy a 8 año del inicio  Vue JS se encuentra con una comunidad de desarrolladores y programadores en constante aumento, la barrera del lenguaje va quedando en el pasado, cada vez son las los proyectos que se inclinan por utilizar este framework.Diferentes razones impulsan a un desarrollador a utilizar una tecnología en particular. Vamos a discutir por qué creemos que deberías aprender Vue.js.
            Para empezar, Vue.js es uno de los frameworks más sencillos para la mayoría de los desarrolladores, ya que este framework utiliza JavaScript. Por lo tanto, cualquiera que tenga conocimientos básicos de JavaScript podrá desarrollar con Vue.js.
            La herramienta Vue CLI combinada con otras herramientas de desarrollo frontend hace que la configuración de Vue.js sea muy fácil. Está configurado con algunas funcionalidades por defecto, pero también puedes construir código con una lógica y estructura DRY (Don’t Repeat Yourself).
            Con VieJAS se implementa lo que se conoce como arquitectura de componentes. Le permite dividir aplicaciones en bloques con funciones independientes llamadas componentes. Estos bloques pueden ser encabezados, listas, listas, archivos de productos y más. De hecho, cualquier cosa que necesitemos puede ser un componente. Además, unos componentes pueden ser compatibles con otros, por lo que en la lista de productos podemos tener las páginas de productos, que pueden incluir datos, botones, menús desplegables con información, etc.
            Gracias a la arquitectura de componentes, podemos crear aplicaciones basadas en partes reutilizables, por lo que, al final, las aplicaciones no son más que árboles de componentes que trabajan juntos para realizar funciones complejas según sea necesario. Otra ventaja de VueJS es la capacidad de crear vistas receptivas. Esto significa que Vue le permite actualizar HTML y CSS (el pliegue sobre la página) cuando los datos cambian en la aplicación, sin que el desarrollador tenga que perder tiempo publicando manualmente esos cambios en cualquier parte de la página. Los datos han sido manipulados
            Algunas de las fortalezas de VueJS son su experiencia en desarrollo. Los desarrolladores de VueJS valoran la experiencia de trabajar con el marco a diario. Las características de Vue cubren casi todas las expectativas profesionales y aplicaciones web. También brinda cierta libertad cuando se trata de organizar el código del proyecto y simplificar las cosas.
            curva de aprendizaje. VueJS no requiere mucho esfuerzo para aprender, al menos para obtener los principales beneficios, lo que significa que los desarrolladores que son nuevos en la tecnología pueden comenzar fácilmente sin tener que invertir mucho tiempo.
            flexible. Gracias a VueJS, tenemos la capacidad de desarrollar muchos tipos de proyectos. No necesita crear aplicaciones front-end complejas, como aplicaciones de una sola página (SPA) o aplicaciones web progresivas (PWA), para aprovechar Vue. actuación. VueJS garantiza un buen rendimiento de la aplicación, incluso superando a otras alternativas de marco populares. En esta imagen podemos ver una comparativa de referencias de fotogramas. Cuantos menos milisegundos se tarda en realizar una tarea, mejor será el rendimiento.
            Pero, como todo tiene un pero, éstas son las desventajas que encontramos al momento de usar Vue JS: Complejidad de la reactividad
            La implementación del two-way binding en Vue.js es una herramienta muy útil para gestionar los componentes de Vue.js. La vinculación bidireccional se refiere a compartir datos entre una clase de componente y su plantilla, está desarrollada de manera que si los datos cambian en un lugar, automáticamente se actualizan los otros.
            
            Sin embargo, hay un problema relacionado con el funcionamiento de la reactividad, ya que el sistema de reactividad sólo devuelve los trozos de datos activados. A veces, hay algunos errores durante la lectura de los datos, por lo que requiere que los datos sean aplanados. Puedes leer este problema conocido y cómo se soluciona en el sitio de Vue.js.
